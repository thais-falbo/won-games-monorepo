pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: yarn dlx @biomejs/biome check --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true

prepare-commit-msg:
  commands:
    commitzen:
      interactive: true
      run: yarn cz --hook
      env:
        LEFTHOOK: 0

commit-msg:
  commands:
    "lint commit message":
      run: yarn commitlint --edit {1}
